<div class="row">
    <div class="col s12 m6 l6">
        <app-new-item-form></app-new-item-form>
    </div>
    <div class="col s12 m6 l6">

        <mat-accordion class="accordion">
            <mat-expansion-panel *ngFor="let category of categories">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{category.categoryName}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <ng-container *ngFor="let menuItem of menuItems">
                    <ng-container *ngIf="menuItem.category === category.categoryName">
                        <div class="card small horizontal card-small">
                            <div class="card-image">
                                <img src="{{menuItem.imageURL}}" class="responsive-img">
                            </div>
                            <div class="card-stacked">
                                <div class="card-content">
                                    <span class="card-title">{{menuItem.title}}</span>
                                    <!-- <button class="edit-icon" mat-icon-button color="primary" (click)=edit(menuItem)>
                                        <mat-icon class="icon">edit</mat-icon>
                                    </button> -->
                                    <button class="delete-icon" mat-icon-button color="warn" (click)="delete(menuItem)">
                                        <mat-icon class="icon">delete</mat-icon>
                                    </button>
                                    <p class="flow-text card-description">{{menuItem.description}}</p>
                                    <h6 class="right price">L.{{menuItem.price}}</h6>
                                    
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </ng-container>
            </mat-expansion-panel>
        </mat-accordion>
        <app-new-category-form></app-new-category-form>
    </div>
</div>
