<mat-accordion class="accordion">
  <mat-expansion-panel *ngFor="let category of categories">
      <mat-expansion-panel-header>
          <mat-panel-title>
              {{category.categoryName}}
          </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-container *ngFor="let menuItem of menuItems">
          <ng-container *ngIf="menuItem.category === category.categoryName">
              <div class="card small horizontal card-small" (click)="addToOrder(menuItem)">
                  <div class="card-image hide-on-med-and-down">
                      <img src="{{menuItem.imageURL}}" class="responsive-img">
                  </div>
                  <div class="card-stacked">
                      <div class="card-content">
                          <span class="card-title">{{menuItem.title}}</span>
                          <p class="flow-text card-description">{{menuItem.description}}</p>
                          <h6 class="right price">L.{{menuItem.price}}</h6>
                      </div>
                  </div>
              </div> 
          </ng-container>
      </ng-container>
  </mat-expansion-panel>
</mat-accordion>
